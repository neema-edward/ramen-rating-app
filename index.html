<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h2>Ramen Rater</h2>
    <div id="ramen-menu">
        
    </div>
    <div>
        <img id="im2" src="Images/gyukotsu.jpg" alt="gyukotsu"></div>
        <h3 style="text-align: center;">Rating</h3>
        <p style="text-align: center;" id="rating-p">3/5</p>
        <h3 style="text-align: center;">Comment</h3>
        <p style="text-align: center;" id="comment-p">Average</p>
    </div>

    <h3 class="form-heading">Add New Ramen</h3>
    <form id="ramen-form">
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="rname">Restaurant:</label><br>
        <input type="text" id="rname" name="rname"><br>
        <label for="pic">Image:</label><br>
        <input type="text" id="pic" name="pic"><br>
        <label for="rating">Rating:</label><br>
        <input type="text" id="rating" name="rating"><br>
        <label for="comm">Comment:</label><br>
        <input type="text" id="comm" name="comm"><br>
        <button id="button" type="submit">Create</button>
      </form>
    </body>
</html>
